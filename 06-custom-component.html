<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    //const message = props => <div className="message">{props.msg}</div>
    //esto despues lo usas como {message({msg: 'Hello World'})}

    function Message({children}) {//cuando pones Mayuscula, es como llamar al createElement con la funcion a la que hace referencia
      return <div className="message">{children}</div>
    }

    //haces un elemento que encierre a otros dos, con paramentros
    //lo bueno es que ademas los puedo poner uno adentro del otro porque la funcion Message utiliza la prop children directamente
    const element = (
      <div className="container">
        <Message>Hello World</Message>
        <Message>Goodbye World</Message>
      </div>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
