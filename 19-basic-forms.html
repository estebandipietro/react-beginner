<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function UsernameForm() {

        //we can use a ref also
        //const usernameInputRef = React.useRef();
        //usernameInputRef.current.value

      function handleSubmit(event) {
        event.preventDefault() //you hace to prevent default. By default when submititng a form, it makes a post to the url and refresh the entire page
        const username = event.target.elements.usernameInput.value
        alert(`You entered: ${username}`)
      }

      //we associate the label to the input with htmlfor and id or name. Accessibility. Also we can access it in the event.targe.elements.NAMEOFINPUT.value and we don't relay on the order of the elements.
      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor="usernameInput">Username:</label>
            <input id="usernameInput" type="text" />
          </div>
          <button type="submit">Submit</button>
        </form>
      )
    }

    ReactDOM.render(<UsernameForm />, document.getElementById('root'))
  </script>
</body>
