<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script type="text/javascript">
    const rootElement = document.getElementById('root')
    const element = React.createElement('div', {
      className: 'container',
      children: React.createElement('span', null, 'Hello', ' World'),
    })
    const otherElement = React.createElement(
      'div',
      {className: 'container'},
      'Hello World',
      ', Goodbye World'
    ) //podemos poner tantos parametros como querramos para hacer children, o sino ponerlos como array en la prop children: []
    console.log(element, otherElement) //tiene props que son las que pase en el segundo parametro al crear el elemento React. No es un DOM element.
    ReactDOM.render(element, rootElement)
    //ReactDOM.render(otherElement, rootElement)
  </script>
</body>
